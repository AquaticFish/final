<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Page</title>

  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Include Font Awesome for the mobile menu icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-black">

  <header class="fixed top-0 left-0 right-0 z-50 border-b md:flex md:items-center md:justify-between p-4 pb-0 shadow-lg md:pb-4 bg-black text-rose-100">

    <!-- Title -->
    <div class="flex items-center justify-between mb-4 md:mb-0 text-xl px-2">
      <h1 class="leading-none text-2xl text-grey-darkest">
        <a class="no-underline text-grey-darkest hover:text-amber-100" href="index.html">
          DN
        </a>
      </h1>

      <a class="text-black hover:text-orange md:hidden" href="#">
        <i class="fas fa-bars fa-2x"></i>
      </a>
    </div>

    <!-- Nav Bar -->
    <nav>
      <ul class="list-reset md:flex md:items-center">
        <li class="md:ml-4 text-xl px-2">
          <a class="block no-underline text-rose-100  text-indigo-950 hover:underline py-2 text-grey-darkest hover:text-amber-100 md:border-none md:p-0" href="index.html">
            Home
          </a>
        </li>

        <li class="md:ml-4 text-xl px-2">
          <a class="border-t block no-underline hover:underline py-2 text-grey-darkest hover:text-amber-100 md:border-none md:p-0" href="about.html">
            About
          </a>
        </li>

        <li class="md:ml-4 text-xl px-2">
          <a class="border-t block no-underline bg-rose-100 text-indigo-950 hover:underline py-2 text-grey-darkest hover:bg-amber-100 md:border-none md:p-0" href="gallery.html">
            Gallery
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="mt-20 p-4 w-screen h-screen">

    <div class="border border-solid border-blue-500 p-5 bg-gray-200 px-10 mx-10 flex flex justify-center gap-2" id="password-form">
      <input type="password" id="password-input" placeholder="Enter password">
      <button class="text-white bg-gray-800 hover:bg-indigo-950 p-2" id="toggle-button" onclick="togglePassword()">Show/Hide</button>
      <button class="text-white bg-gray-800 hover:bg-indigo-950 p-2" id="unlock-button" onclick="checkPassword()">Unlock</button>
      <p class="text-red-600" id="error-message"></p>
    </div>

    <div id="content" class="hidden">
      <!-- Your protected content goes here -->
    
      <!-- Gallery -->
      <div id="gallery-carousel" class="flex flex-wrap -mx-2 mt-4">
        <div class="w-full px-2 mb-4">
          <img src="img/hero.png" alt="Image 1" class="w-full h-auto">
        </div>
        <div class="w-full px-2 mb-4">
          <img src="img/hallway.png" alt="Image 2" class="w-full h-auto">
        </div>
        <div class="w-full px-2 mb-4">
          <img src="img/hidden.png" alt="Image 3" class="w-full h-auto">
        </div>
        <div class="w-full px-2 mb-4">
          <img src="img/makeup.png" alt="Image 4" class="w-full h-auto">
        </div>
        <div class="w-full px-2 mb-4">
          <img src="img/hero.png" alt="Image 5" class="w-full h-auto">
        </div>
      </div>
    </div>

  </div>

  <script>
  const correctPassword = 'October6';
  const passwordInput = document.getElementById('password-input');
  const unlockButton = document.getElementById('unlock-button');
  const errorMessage = document.getElementById('error-message');
  const contentDiv = document.getElementById('content');
  const passwordForm = document.getElementById('password-form');
  const toggleButton = document.getElementById('toggle-button');

  function checkPassword() {
    const enteredPassword = passwordInput.value;

    if (enteredPassword === correctPassword) {
      // Password is correct, show the content
      contentDiv.style.display = 'block';
      passwordForm.style.display = 'none';

      // Hide the password input and buttons
      passwordInput.style.display = 'none';
      unlockButton.style.display = 'none';
      toggleButton.style.display = 'none';
      errorMessage.style.display = 'none';
    } else {
      // Password is incorrect, display an error message
      errorMessage.textContent = 'Incorrect password. Please try again.';
      // Reset the password input
      passwordInput.value = '';
    }
  }

  function togglePassword() {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
  }
  </script>


<footer class="bg-gray-800 text-white p-4">
  <!-- Your footer content goes here -->
  <p class="flex justify-center">&copy; 2023 Dorothy Nguyen</p>
</footer>
</body>
</html>
